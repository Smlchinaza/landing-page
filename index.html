<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">

    <header> 
      <img class="logo" src="images/logo.svg"> 
    </header>
    <div class="sub-container">
      <div class="box-1">
        <img class="illustration" src="images/illustration-mockups.svg" alt="">

      </div>

      <div class="box-2">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice but so does your audience. Create connections with
          your users as you engage in genuine discussion
        </p>

        <input type="button" value="Register" alt="btn">
      </div>
    </div>  
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Chinaza</a>.
    </p>
  </footer>
</body>
</html>
